name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: build
        working-directory: .
        run: docker-compose up -d
  test-frontend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install project
        working-directory: ./library_front
        run: npm install
      - name: Run tests
        working-directory: ./library_front
        run: npm test
  test-backend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
      - name: Install dependencies
        working-directory: ./library_back
        run: pip install -r requirements.txt
      - name: Run tests
        working-directory: ./library_back
        run: python manage.py test --pattern="tests.py"
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install project
        working-directory: ./library_front
        run: npm install
      - name: Run lint
        working-directory: ./library_front
        run: npm run lint

